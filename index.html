<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINK FAST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #1a0033, #330066, #660099);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, inset 0 0 30px rgba(255, 0, 255, 0.3);
            max-width: 600px;
            width: 90%;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }
        
        h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #ff00ff,
                3px 3px 0px #ff00ff;
            margin-bottom: 10px;
            animation: neonPulse 2s ease-in-out infinite;
            transition: transform 0.1s ease-out;
        }
        
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff, 3px 3px 0px #ff00ff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #ff00ff, 3px 3px 0px #ff00ff; }
        }
        
        .subtitle {
            font-size: 14px;
            color: #ffff00;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px #ff00ff;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: 3px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            position: relative;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 255, 1);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }
        
        .menu-button:active {
            transform: scale(0.95);
        }
        
        .menu-button::before {
            content: '▶';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .menu-button:hover::before {
            opacity: 1;
        }
        
        .difficulty-easy { border-color: #00ff00; }
        .difficulty-hard { border-color: #ffff00; }
        .difficulty-impossible { border-color: #ff0000; }
        .difficulty-scores { border-color: #00ffff; }
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        .game-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #b19cd9, #00ff88, #ff6ec7, #7fffd4);
            background-size: 400% 400%;
            animation: vaporwaveShift 8s ease infinite;
        }
        
        @keyframes vaporwaveShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 3px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 255, 0.05) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 255, 0.05) 3px
                );
            pointer-events: none;
            animation: scanlines 10s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        .game-screen::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                to top,
                rgba(255, 0, 255, 0.3) 0%,
                rgba(0, 255, 255, 0.2) 50%,
                transparent 100%
            );
            pointer-events: none;
        }
        
        .game-info {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 2px 2px 0px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border: 2px solid #00ffff;
            z-index: 10;
        }
        
        .target {
            position: absolute;
            font-size: 80px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 
                0 0 20px #ffff00, 
                0 0 40px #ffff00,
                0 0 60px #ff00ff,
                4px 4px 0px rgba(0, 0, 0, 0.8);
            animation: targetPulse 0.5s ease-in-out infinite;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes targetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .waiting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                3px 3px 0px rgba(0, 0, 0, 0.8);
            text-align: center;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border: 3px solid #ff00ff;
            z-index: 10;
        }
        
        .results-screen {
            display: none;
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .results-title {
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
        }
        
        .round-result {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #00ffff;
            font-size: 14px;
        }
        
        .final-score {
            font-size: 28px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin: 30px 0;
            padding: 20px;
            border: 3px solid #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }
        
        .back-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: 3px solid #fff;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 255, 1);
        }
        
        .scores-screen {
            display: none;
            max-width: 700px;
            width: 90%;
        }
        
        .score-list {
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #00ffff;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-mode {
            color: #ffff00;
        }
        
        .score-value {
            color: #00ff00;
            font-size: 16px;
        }
        
        .login-screen {
            display: block;
        }
        
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00ff;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .form-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: 3px solid #fff;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .form-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        }
        
        .switch-link {
            color: #ffff00;
            cursor: pointer;
            text-decoration: underline;
            font-size: 12px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .switch-link:hover {
            color: #00ffff;
        }
        
        .error-message {
            color: #ff0000;
            font-size: 10px;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid #00ffff;
        }
        
        .logout-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 8px 15px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .logout-button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="container login-screen" id="loginScreen">
        <h1>THINK FAST</h1>
        <div class="subtitle">- TESTE SEUS REFLEXOS -</div>
        
        <div id="loginForm">
            <div class="form-group">
                <label class="form-label">NICKNAME:</label>
                <input type="text" class="form-input" id="loginNickname" placeholder="Seu apelido">
            </div>
            <div class="form-group">
                <label class="form-label">SENHA:</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="••••••••">
            </div>
            <button class="form-button" onclick="handleLogin()">ENTRAR</button>
            <div id="loginError" class="error-message"></div>
            <div style="text-align: center; margin-top: 20px;">
                <span class="switch-link" onclick="switchToRegister()">Não tem conta? Registre-se</span>
            </div>
        </div>
        
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">NICKNAME:</label>
                <input type="text" class="form-input" id="registerNickname" placeholder="Escolha seu apelido">
            </div>
            <div class="form-group">
                <label class="form-label">SENHA:</label>
                <input type="password" class="form-input" id="registerPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label class="form-label">CONFIRMAR SENHA:</label>
                <input type="password" class="form-input" id="registerPasswordConfirm" placeholder="••••••••">
            </div>
            <button class="form-button" onclick="handleRegister()">CRIAR CONTA</button>
            <div id="registerError" class="error-message"></div>
            <div style="text-align: center; margin-top: 20px;">
                <span class="switch-link" onclick="switchToLogin()">Já tem conta? Faça login</span>
            </div>
        </div>
    </div>
    
    <div class="container" id="mainMenu" style="display: none;">
        <h1>THINK FAST</h1>
        <div class="subtitle">- TESTE SEUS REFLEXOS -</div>
        <div class="menu">
            <button class="menu-button difficulty-easy" onclick="startGame('easy')">
                Modo Fácil
            </button>
            <button class="menu-button difficulty-hard" onclick="startGame('hard')">
                Modo Difícil
            </button>
            <button class="menu-button difficulty-impossible" onclick="startGame('impossible')">
                Modo Impossível
            </button>
            <button class="menu-button difficulty-scores" onclick="showScores()">
                Scores
            </button>
        </div>
    </div>
    
    <div class="user-info" id="userInfo" style="display: none;">
        <div>Jogador: <span id="currentUserEmail"></span></div>
        <button class="logout-button" onclick="handleLogout()">SAIR</button>
    </div>
    
    <div class="game-screen" id="gameScreen">
        <div class="game-info" id="gameInfo">
            <div>Rodada: <span id="currentRound">1</span>/5</div>
            <div>Modo: <span id="currentMode">Fácil</span></div>
        </div>
        <div class="waiting-message" id="waitingMessage">Prepare-se...</div>
    </div>
    
    <div class="container results-screen" id="resultsScreen">
        <div class="results-title">RESULTADO!</div>
        <div id="roundsList"></div>
        <div class="final-score" id="finalScore"></div>
        <button class="back-button" onclick="backToMenu()">Voltar ao Menu</button>
    </div>
    
    <div class="container scores-screen" id="scoresScreen">
        <h1 style="font-size: 36px; margin-bottom: 20px;">SCORES</h1>
        <div class="score-list" id="scoresList"></div>
        <button class="back-button" onclick="backToMenu()">Voltar ao Menu</button>
    </div>

    <script>
        const container = document.querySelector('#mainMenu');
        const title = document.querySelector('h1');
        let isGameActive = false;
        let currentUser = null;
        
        document.addEventListener('mousemove', (e) => {
            if (!isGameActive && container && container.style.display !== 'none') {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                container.style.transform = `translate(${x}px, ${y}px) perspective(1000px) rotateY(${x * 0.5}deg) rotateX(${-y * 0.5}deg)`;
                title.style.transform = `translate(${x * 1.5}px, ${y * 1.5}px)`;
            }
        });
        
        let currentDifficulty = '';
        let currentRound = 0;
        let reactionTimes = [];
        let targetStartTime = 0;
        let currentTargetLetter = '';
        let moveInterval = null;
        
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        
        // Sistema de Login/Registro
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginError').textContent = '';
        }
        
        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerError').textContent = '';
        }
        
        function handleRegister() {
            const nickname = document.getElementById('registerNickname').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorElement = document.getElementById('registerError');
            
            errorElement.textContent = '';
            
            if (!nickname || !password || !passwordConfirm) {
                errorElement.textContent = 'Preencha todos os campos!';
                return;
            }
            
            if (nickname.length < 3) {
                errorElement.textContent = 'Nickname deve ter pelo menos 3 caracteres!';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Senha deve ter pelo menos 6 caracteres!';
                return;
            }
            
            if (password !== passwordConfirm) {
                errorElement.textContent = 'As senhas não coincidem!';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('thinkFastUsers') || '{}');
            
            if (users[nickname]) {
                errorElement.textContent = 'Este nickname já está em uso!';
                return;
            }
            
            users[nickname] = { password: password };
            localStorage.setItem('thinkFastUsers', JSON.stringify(users));
            
            alert('Conta criada com sucesso! Faça login para continuar.');
            switchToLogin();
        }
        
        function handleLogin() {
            const nickname = document.getElementById('loginNickname').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            errorElement.textContent = '';
            
            if (!nickname || !password) {
                errorElement.textContent = 'Preencha todos os campos!';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('thinkFastUsers') || '{}');
            
            if (!users[nickname]) {
                errorElement.textContent = 'Nickname não encontrado!';
                return;
            }
            
            if (users[nickname].password !== password) {
                errorElement.textContent = 'Senha incorreta!';
                return;
            }
            
            currentUser = nickname;
            localStorage.setItem('thinkFastCurrentUser', nickname);
            showMainMenu();
        }
        
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('thinkFastCurrentUser');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginNickname').value = '';
            document.getElementById('loginPassword').value = '';
        }
        
        function showMainMenu() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('currentUserEmail').textContent = currentUser;
        }
        
        // Verificar se já está logado
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('thinkFastCurrentUser');
            if (savedUser) {
                const users = JSON.parse(localStorage.getItem('thinkFastUsers') || '{}');
                if (users[savedUser]) {
                    currentUser = savedUser;
                    showMainMenu();
                }
            }
        });
        
        function startGame(difficulty) {
            if (!currentUser) {
                alert('Você precisa estar logado para jogar!');
                return;
            }
            
            currentDifficulty = difficulty;
            currentRound = 0;
            reactionTimes = [];
            isGameActive = true;
            
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('currentMode').textContent = 
                difficulty === 'easy' ? 'Fácil' : 
                difficulty === 'hard' ? 'Difícil' : 'Impossível';
            
            nextRound();
        }
        
        function nextRound() {
            currentRound++;
            if (currentRound > 5) {
                showResults();
                return;
            }
            
            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('waitingMessage').style.display = 'block';
            document.getElementById('waitingMessage').innerHTML = 'Prepare-se...<br><span style="font-size: 14px; color: #00ffff;">Pressione a tecla que aparecer!</span>';
            
            const existingTarget = document.querySelector('.target');
            if (existingTarget) existingTarget.remove();
            
            currentTargetLetter = '';
            
            const waitTime = Math.random() * 3500;
            
            setTimeout(() => {
                spawnTarget();
            }, waitTime);
        }
        
        function spawnTarget() {
            document.getElementById('waitingMessage').style.display = 'none';
            
            const target = document.createElement('div');
            target.className = 'target';
            target.id = 'currentTarget';
            
            const charSet = currentDifficulty === 'easy' ? letters : alphanumeric;
            currentTargetLetter = charSet[Math.floor(Math.random() * charSet.length)];
            target.textContent = currentTargetLetter;
            
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            const x = Math.random() * maxX + 50;
            const y = Math.random() * maxY + 50;
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            targetStartTime = Date.now();
            
            document.getElementById('gameScreen').appendChild(target);
            
            if (currentDifficulty === 'hard' || currentDifficulty === 'impossible') {
                startTargetMovement(target);
            }
        }
        
        function startTargetMovement(target) {
            let velocityX = (Math.random() - 0.5) * 120;
            let velocityY = (Math.random() - 0.5) * 120;
            
            moveInterval = setInterval(() => {
                if (!target || !target.parentElement) {
                    clearInterval(moveInterval);
                    return;
                }
                
                let currentX = parseFloat(target.style.left);
                let currentY = parseFloat(target.style.top);
                
                currentX += velocityX;
                currentY += velocityY;
                
                const maxX = window.innerWidth - 100;
                const maxY = window.innerHeight - 100;
                
                if (currentX <= 50 || currentX >= maxX) {
                    velocityX = -velocityX;
                    currentX = Math.max(50, Math.min(maxX, currentX));
                }
                
                if (currentY <= 50 || currentY >= maxY) {
                    velocityY = -velocityY;
                    currentY = Math.max(50, Math.min(maxY, currentY));
                }
                
                target.style.left = currentX + 'px';
                target.style.top = currentY + 'px';
            }, 20);
        }
        
        document.addEventListener('keydown', (e) => {
            if (!isGameActive || !currentTargetLetter) return;
            
            const pressedKey = e.key.toUpperCase();
            
            if (pressedKey === currentTargetLetter) {
                const reactionTime = Date.now() - targetStartTime;
                reactionTimes.push(reactionTime);
                
                if (moveInterval) {
                    clearInterval(moveInterval);
                    moveInterval = null;
                }
                
                const target = document.querySelector('.target');
                if (target) target.remove();
                
                currentTargetLetter = '';
                nextRound();
            }
        });
        
        function showResults() {
            isGameActive = false;
            
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            const roundsList = document.getElementById('roundsList');
            roundsList.innerHTML = '';
            
            reactionTimes.forEach((time, index) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round-result';
                roundDiv.textContent = `Rodada ${index + 1}: ${time}ms`;
                roundsList.appendChild(roundDiv);
            });
            
            const average = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
            document.getElementById('finalScore').textContent = `Score Final: ${average}ms`;
            
            saveScore(currentDifficulty, average);
        }
        
        function saveScore(mode, score) {
            const scores = JSON.parse(localStorage.getItem('thinkFastScores') || '[]');
            scores.push({
                user: currentUser,
                mode: mode,
                score: score,
                date: new Date().toLocaleString('pt-BR')
            });
            localStorage.setItem('thinkFastScores', JSON.stringify(scores));
        }
        
        function showScores() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('scoresScreen').style.display = 'block';
            
            const scores = JSON.parse(localStorage.getItem('thinkFastScores') || '[]');
            const scoresList = document.getElementById('scoresList');
            scoresList.innerHTML = '';
            
            if (scores.length === 0) {
                scoresList.innerHTML = '<div style="text-align: center; padding: 40px; color: #ffff00;">Nenhum score registrado ainda!</div>';
            } else {
                scores.reverse().forEach(s => {
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'score-item';
                    scoreDiv.innerHTML = `
                        <div>
                            <span style="color: #00ff00;">${s.user}</span><br>
                            <span class="score-mode">${s.mode.toUpperCase()}</span><br>
                            <span style="font-size: 10px; color: #888;">${s.date}</span>
                        </div>
                        <div class="score-value">${s.score}ms</div>
                    `;
                    scoresList.appendChild(scoreDiv);
                });
            }
        }
        
        function backToMenu() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('scoresScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('userInfo').style.display = 'block';
            isGameActive = false;
        }
    </script>
</body>
